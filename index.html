<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'XWLIN', // 侧边栏顶部显现的称号
      //repo: 'https://gitee.com/renxiaoshi', // 右上角Github图标链接
      // loadNavbar: true, // 默许加载 _navbar.md，作为顶部导航栏
	    loadSidebar: true, // 默许加载 _sidebar.md，作为侧边栏
	    // subMaxLevel: 3, // 目录的最大层级
	    coverpage: true,
      auto2top:true,
	    search: {
        paths: 'auto',
        placeholder: '检索',
        noData: '没有找到喔！',
        depth: 3,
      }
    }
  </script>
  <script src="http://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
   <!-- 复制插件 -->
  <script src="http://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- 代码高亮 -->
  <script src="http://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="http://cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="http://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="http://cdn.jsdelivr.net/npm/prismjs@1/components/prism-shell-session.min.js"></script>
  <script src="http://cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="http://cdn.jsdelivr.net/npm/prismjs@1/components/prism-http.min.js"></script>
  <script src="http://cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="http://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
